<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TV and Radio Sales Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-size: 18px; /* Increase body font size for better readability */
        }
        .container {
            margin-top: 50px;
            max-width: 800px; /* Increase max-width for better readability */
        }
        .form-label {
            font-size: 20px; /* Increase label font size */
        }
        .form-control {
            font-size: 18px; /* Increase input font size */
        }
        .btn-primary {
            font-size: 20px; /* Increase button font size */
            margin-top: 15px; /* Add margin to button for better spacing */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">TV and Radio Sales Prediction</h1>
        <form action="/predict" method="POST" class="row g-3">
            <div class="col-md-6">
                <label for="TV" class="form-label">Enter TV Value:</label>
                <input type="number" step="any" class="form-control" id="TV" name="TV" min="0.7" max="276.4" required>
                <small id="TVHelp" class="form-text text-muted">TV must be between 0.70 and 276.4.</small>
            </div>
            <div class="col-md-6">
                <label for="Radio" class="form-label">Enter Radio Value:</label>
                <input type="number" step="any" class="form-control" id="Radio" name="Radio" min="0" max="49.6" required>
                <small id="RadioHelp" class="form-text text-muted">Radio must be between 0 and 49.6.</small>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
